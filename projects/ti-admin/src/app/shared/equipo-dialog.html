<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Agregar equipo' : 'Editar equipo' }}</h2>
  <form [formGroup]="form" class="grid gap-3 p-1" (ngSubmit)="save()">
    <mat-form-field appearance="outline">
      <mat-label>Etiqueta</mat-label>
      <input matInput formControlName="etiqueta" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serie</mat-label>
      <input matInput formControlName="serie">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" required>
        <mat-option value="PC">PC</mat-option>
        <mat-option value="LAPTOP">LAPTOP</mat-option>
        <mat-option value="IMPRESORA">IMPRESORA</mat-option>
        <mat-option value="ROUTER">ROUTER</mat-option>
        <mat-option value="SWITCH">SWITCH</mat-option>
        <mat-option value="OTRO">OTRO</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-3">
      <mat-form-field appearance="outline">
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="modelo">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado" required>
        <mat-option value="OPERATIVO">OPERATIVO</mat-option>
        <mat-option value="MANTENIMIENTO">MANTENIMIENTO</mat-option>
        <mat-option value="BAJA">BAJA</mat-option>
        <mat-option value="EXTRAVIADO">EXTRAVIADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unidad (ID)</mat-label>
      <input matInput formControlName="unidad_id">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ubicaci√≥n</mat-label>
      <input matInput formControlName="ubicacion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Responsable (ID)</mat-label>
      <input matInput formControlName="responsable_id">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notas</mat-label>
      <input matInput formControlName="notas">
    </mat-form-field>

    <div class="flex justify-end gap-2 mt-2">
      <button mat-stroked-button type="button" (click)="close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
